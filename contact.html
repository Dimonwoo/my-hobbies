<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatct</title>
    <link rel="stylesheet" href="contact.css">

    <script>
        function checkNumber() {
            let num = document.getElementById("phoneNo").value;

            if (parseInt(num) > 10) {
                document.getElementById("result").innerHTML = "Maximum number allowed is 10.";
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>GET IN TOUCH</h1>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form onsubmit="sendEmail(); reset(); return false;">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Your Name">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="number" id="phoneNo" placeholder="Your Phone Number">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button type="submit" onclick="checkNumber()">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach me</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>thizhwick@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+94 786 012 234</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Miriswatta Rd,<br>
                            Wathurugama. 11724</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.me">About</a>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "username",
                Password: "password",
                To: 'them@website.com',
                From: "you@isp.com",
                Subject: "This is the subject",
                Body: "And this is the body"
            }).then(
                message => alert(message)
            );
        }
    </script>
</body>

</html>
